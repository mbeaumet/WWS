<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>FAQ World Wide Sneakers</title>
    <link rel="stylesheet" href="FAQ.css">
    <link rel="stylesheet" href="../global_style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row-justify-content-right d-flex">
                <div class="col-lg-12">
                    <img class="logo" src="../logo.png" alt="logo">
                    <h1>World Wide Sneakers</h1>
                    <h2>Buy & Sell Your Sneakers</h2>
                </div>
            </div>
        </div>
    </header>


    <div class="container-fluid">
        <div class="row-justify-content-center d-flex">
            <div class="col-lg-12">
                <h3>FAQ</h3>
                <hr>
                    <div id="accordion_menu">          
                      <div class="card">
                          <div class="card-header">
                                      <h5 class="mb-0">
                                        <!-- btn btn-link c'est pour changer l'aspect des bouton en link donc enlever le tour  -->
                                        <!-- Toutes les class et id avec avec comme nom collapse + quelque chose permet l'animation du menu -->
                                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                              Quelle sont les délais de livraison?
                                        </button>
                                      </h5>
                                    </div>
                                
                                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                                      <div class="card-body" id="card">
                                          Le temps de livraison est prévu entre 5 jours et 2 semaines. 
                                      </div>
                                    </div>
                                  </div>

                                  <div class="card">
                                    <div class="card-header">
                                      <h5 class="mb-0">
                                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                          Comment sont authentifier les produits?
                                        </button>
                                      </h5>

                                    </div>
                                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                                      <div class="card-body" id="card">
                                        Les produits sont autentifier par nos équipe d'expert. 
                                      </div>
                                    </div>
                                  </div>

                                  <div class="card">
                                    <div class="card-header" id="headingThree">
                                      <h5 class="mb-0">
                                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                          Peut on vendre des bootlegs sur ce site?
                                        </button>
                                      </h5>

                                    </div>
                                    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                                      <div class="card-body" id="card">
                                          La vente de bootlegs sur le site est interdit comme tout produit contrefait.
                                      </div>
                                  </div>
                                </div>
                              </div>


                    <form>
                        <div>
                            <textarea id="question" name="question">Pose ta question</textarea>
                          </div>
                          <input type="submit" id="question" value="Envoi ta question" name="question">
                          <input type="submit" id="question" value="Abonnes toi à la newsletter" name="Abonnes-toi">
                    </form>
                </div>
            </div>
        </div>

    <footer>
      <p>&copyWWS</p>
    </footer>

</body>
</html>
