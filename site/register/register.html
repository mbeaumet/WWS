        <div class="background_color" class="marge">
            
            <h3> Inscription </h3>

            
            <!-- Formulaire d'inscription -->
            <form method ="post">

                <div  class = "form_saisi" class="style_form">
                    <label for="firstname">Prenom: </label>
                    <input class="style_form" required type="text" class="size_block_nickname" id="firstname" name="user_name">
                </div>

                <div  class = "form_saisi" class="style_form"> 
                    <label for="lastname">Nom: </label>
                    <input class="style_form" type="text" class="size_block_name" id="lastname" name="user_name">
                </div>

                <div  class = "form_saisi" class="style_form">
                    <label for="Username">nom d'utilisateur : </label>
                    <input class="style_form" type="text" class="size_block_username" id="username" name="user_name">
                </div>

                
                <div class = "form_saisi" >
                    <label for="email">e-mail : </label>
                    <input class="style_form" type="text" id="email" name="user_name">
                </div>

                <div  class = "form_saisi">
                    <label for="pwd">Mot de passe : </label>
                    <input class="style_form" type="password" class="size_block_mdp" id="pwd" name="user_name">
                </div>

                <div class = "form_saisi" class="marge_save">
                    <input id="sauvegarde" type="submit" value="Inscrivez-vous">
                </div>
